<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <img src="/images/logo.jpg" alt="Logo" class="logo mb-4">
        <div class="card" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h1 class="card-title text-center">Cadastro</h1>
                <form id="registerForm" method="post" action="register.php">
                    <div class="form-group">
                        <label for="username">UsuÃ¡rio</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                        <small class="form-text text-danger" id="usernameError"></small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                        <small class="form-text text-danger" id="emailError"></small>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                        <small class="form-text text-danger" id="passwordError"></small>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirmar Senha</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                        <small class="form-text text-danger" id="confirmPasswordError"></small>
                    </div>
                    <button onclick="location.href='login.html'" class="btn btn-secondary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
